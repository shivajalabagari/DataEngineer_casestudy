<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>ðŸ“Š Real-Time User Interaction Dashboard</h1>
    <table border="1">
        <thead id="table-head">
            <tr>
                <th>User ID</th>
                <th>Total Interactions</th>
                <th>Unique Items</th>
                <th>Average Interactions</th> <!-- Added column for average -->
            </tr>
        </thead>
        <tbody id="data-table"></tbody>
    </table>

    <script>
        function fetchMetrics() {
            $.getJSON("/metrics", function(data) {
                var tableBody = $("#data-table");
                tableBody.empty();

                data.forEach(row => {
                    // Calculate average interactions per item
                    let avgInteractions = (row.total_interactions / row.unique_items.length).toFixed(2);

                    tableBody.append(`
                        <tr>
                            <td>${row.user_id}</td>
                            <td>${row.total_interactions}</td>
                            <td>${row.unique_items.join(", ")}</td>
                            <td>${avgInteractions}</td> <!-- Display calculated average -->
                        </tr>
                    `);
                });
            });
        }

        setInterval(fetchMetrics, 3000);  // Auto-refresh every 3 seconds
        fetchMetrics();  // Load data initially
    </script>
</body>
</html>
